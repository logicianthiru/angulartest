<mat-sidenav-container>
    <mat-sidenav #sidenav mode='side' class="sidenav">
        <div class="logo">
            <h1>Musix</h1>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <span (click)="sidenav.toggle()"><i class="fas fa-bars menu-icon"></i></span>
        <button (click) = "favourite = !favourite">Favourite</button>
    </mat-sidenav-content>
</mat-sidenav-container>
